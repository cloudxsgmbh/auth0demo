# graphql/schema.graphql
type Task {
  id: ID!
  name: String!
  completed: Boolean!
}

input TaskInput {
  id: ID!
  name: String!
  completed: Boolean!
}

input UpdateTaskInput {
  id: ID!
  name: String
  completed: Boolean
}

type Query {
  getTaskById(taskId: String!): Task
  listTasks: [Task]
}

type Mutation {
  createTask(task: TaskInput!): Task
  updateTask(task: UpdateTaskInput!): Task
  deleteTask(taskId: String!): String
}
